#clocks {

}

#teamRosters {

    "PHI": "#006BB6", "PHX": "#E56020",
    "POR": "#E13A3E", "SAC": "#5A2D81",
    "SAS": "#C4CED4", "TOR": "#BE0F34", 
    "UTA": "#0C2340", "WAS": "#002B5C"};
    
// team outline colors
var teamStrokes = {
    "ATL": "#C4D600", "BOS": "#BA9653",
    "BKN": "#FFFFFF", "CHA": "#00788C",
    "CHI": "#00788C", "CLE": "#FFB81C",
    "DAL": "#007DC5", "DEN": "#5091CD",
    "DET": "#0067B1", "GSW": "#FFCD34",
    "HOU": "#FDB927", "IND": "#FDBB30",
    "LAC": "#006BB6", "LAL": "#FDB927",
    "MEM": "#6189B9", "MIA": "#F9A01B",
    "MIL": "#EEE1C6", "MIN": "#005083",
    "NOP": "#E31837", "NYK": "#F58426",
    "OKC": "#002D62", "ORL": "#C2CCD2",
    "PHI": "#ED174C", "PHX": "#1D1160",
    "POR": "#C4CED4", "SAC": "#63727A",
    "SAS": "#000000", "TOR": "#A0A0A3", 
    "UTA": "#00471B", "WAS": "#E31837"};

// team logos
var teamLogos = {
    "ATL": "atlanta_hawks_logo.jpg", "BOS": "boston_celtics_logo.jpg",
    "BKN": "brooklyn_nets_logo.jpg", "CHA": "charlotte_hornets_logo.jpg",
    "CHI": "chicago_bulls_logo.jpg", "CLE": "cleveland_cavaliers_logo.jpg",
    "DAL": "dallas_mavericks_logo.jpg", "DEN": "denver_nuggets_logo.jpg",
    "DET": "detroit_pistons_logo.jpg", "GSW": "golden_state_warriors_logo.jpg",
    "HOU": "houston_rockets_logo.jpg", "IND": "indiana_pacers_logo.jpg",
    "LAC": "los_angeles_clippers_logo.jpg", "LAL": "los_angeles_lakers_logo.jpg",
    "MEM": "memphis_grizzlies_logo.jpg", "MIA": "miami_heat_logo.jpg",
    "MIL": "milwaukee_bucks_logo.jpg", "MIN": "minnesota_timberwolves_logo.jpg",
    "NOP": "new_orleans_pelicans_logo.jpg", "NYK": "new_york_knicks_logo.jpg",
    "OKC": "oklahoma_city_thunder_logo.jpg", "ORL": "orlando_magic_logo.jpg",
    "PHI": "philadelphia_76ers_logo.jpg", "PHX": "phoenix_suns_logo.jpg",
    "POR": "portland_trail_blazers_logo.jpg", "SAC": "sacramento_kings_logo.jpg",
    "SAS": "san_antonio_spurs_logo.jpg", "TOR": "toronto_raptors_logo.jpg",
    "UTA": "utah_jazz_logo.jpg", "WAS": "washington_wizards_logo.jpg"};
    
// court svg dimensions
var width = 940,
    height = 500;

// team logo svg dimensions
var logoWidth = 150,
    logoHeight = 150;

// clock svg dimensions
var clockWidth = 100,
    clockHeight = 60;

// team roster svg dimensions
var rosterWidth = 400,
    rosterHeight = 400;
 
// draw the svg for home logo
var svgHL = d3.select("#homeLogo")
    .append("svg")
    .attr("width", logoWidth)
    .attr("height", logoHeight);
    
// draw the svg for visitor logo
var svgVL = d3.select("#visitorLogo")
    .append("svg")
    .attr("width", logoWidth)
    .attr("height", logoHeight);
    
// draw the game clock
var svgGC = d3.select("#gameClockDiv")
    .append("svg")
    .attr("width", clockWidth)
    .attr("height", clockHeight)
    .style("background", "black");

// draw the shot clock
var svgSC = d3.select("#shotClockDiv")
    .append("svg")
    .attr("width", clockWidth)
    .attr("height", clockHeight)
    .style("background", "black");

// define the svg element for the court
var svg = d3.select("#playerMovement")
    .append("svg")
    .attr("width", width)
    .attr("height", height);
    
// draw the basketball court
svg.selectAll("image")
    .data([0])
    .enter()
    .append("svg:image")
    .attr("xlink:href", "imgs/FIBA_V01.png")
    .attr("x", "0")
    .attr("y", "0")
    .attr("width", width)
    .attr("height", height);

// draw the svg for home roster
var svgHR = d3.select("#homeTeamRoster")
    .append("svg")
    .attr("width", rosterWidth)
    .attr("height", rosterHeight);

// draw the svg for visitor roster
var svgVR = d3.select("#visitorTeamRoster")
    .append("svg")
    .attr("width", rosterWidth)
    .attr("height", rosterHeight);
    
// define x and y scales
var xScale = d3.scaleLinear()
    .domain([0, 94])
    .range([0, width]);
    
var yScale = d3.scaleLinear()
    .domain([0, 50])
    .range([height, 0]);
    

var dataset;
// grab date selection
d3.select('#game')
    .on("change", function () {
    
        var sect = document.getElementById("game");
        var filename = "data/" + sect.options[sect.selectedIndex].value + ".json";
        console.log(filename);
    
    d3.json(filename, function(data){

        // the dataset
        dataset = data;
        
        // choose an "event" (or "play")
        var event = dataset.events[20];
                          
        // home team name, abbreviation and main color
        var homeTeamName = dataset.events[0].home.name;
        var homeTeamAbbrev = dataset.events[0].home.abbreviation;
        var homeColor = teamColors[homeTeamAbbrev];
        var homeStroke = teamStrokes[homeTeamAbbrev];
        var homeLogo = "logos/" + teamLogos[homeTeamAbbrev];
        
        // draw the home team logo
        svgHL.selectAll("image")
            .data([0])
            .enter()
            .append("svg:image")
            .attr("xlink:href", homeLogo)
            .attr("x", "0")
            .attr("y", "0")
            .attr("width", logoWidth)
            .attr("height", logoHeight)
            .attr("stroke-width", 2)
            .style("stroke", "black");
        
        // visiting team name, abbreviation and main color
        var visitorTeamName = dataset.events[0].visitor.name;
        var visitorTeamAbbrev = dataset.events[0].visitor.abbreviation;
        var visitorColor = teamColors[visitorTeamAbbrev];
        var visitorStroke = teamStrokes[visitorTeamAbbrev];
        var visitorLogo = "logos/" + teamLogos[visitorTeamAbbrev];
        
        // draw the visitor team logo
        svgVL.selectAll("image")
            .data([0])
            .enter()
            .append("svg:image")
            .attr("xlink:href", visitorLogo)
            .attr("x", "0")
            .attr("y", "0")
            .attr("width", logoWidth)
            .attr("height", logoHeight);

        // get the home player id's
        var homeTeam = [];
        var jerseyNumbers = {};
        var lastNames = {};
        for (var i = 0; i < event.home.players.length; i++) {
            homeTeam.push(event.home.players[i].playerid);
            jerseyNumbers[event.home.players[i].playerid] = event.home.players[i].jersey;
            lastNames[event.home.players[i].playerid] = event.home.players[i].lastname;
        }

        // get the visitor player id's
        var visitorTeam = [];
        for (var i = 0; i < event.visitor.players.length; i++) {
            visitorTeam.push(event.visitor.players[i].playerid);
            jerseyNumbers[event.visitor.players[i].playerid] = event.visitor.players[i].jersey;
            lastNames[event.visitor.players[i].playerid] = event.visitor.players[i].lastname;
        }


        // draw the home team rosters
        svgHR.selectAll("text")
            .data(homeTeam)
            .enter()
            .append("text")
            .attr("x", "0")
            .attr("y", function(d, i) { return (i + 1) * 30 ; })
            .text(function(d) { return (jerseyNumbers[d] + "\t" +  lastNames[d]); })
            .style("font-family", "sans-serif");


        // draw the visitor team rosters
        svgVR.selectAll("text")
            .data(visitorTeam)
            .enter()
            .append("text")
            .attr("x", "0")
            .attr("y", function(d, i) { return (i + 1) * 30 ; })
            .text(function(d) { return (jerseyNumbers[d] + "\t" + lastNames[d]); })
            .style("font-family", "sans-serif");



        // counter for the "moments"
        var i = 0;

        // a moment is one instance in time in the event
        var moment = event.moments[i];

        // get ball & player locations part of data
        var ballPlayerLocs = moment[5];

        // draw player nodes
        var circles = svg.selectAll("circle")
            .data(ballPlayerLocs)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return xScale(d[2]); })
            .attr("cy", function(d) { return yScale(d[3]); })
            .attr("r", function(d) { 
                if (d[1] == -1) {
                    return d[4] + 2;
                } else {
                    return 12; }})
            .style("fill", function(d) {
                if (d[1] == -1) {
                    return "orange";
                } else if (homeTeam.includes(d[1])) {
                    return homeColor;
                } else if (visitorTeam.includes(d[1])) {
                    return visitorColor;
                }})
            .style("stroke", function(d) {
                if (d[1] == -1) {
                    return "#000"
                } else if (homeTeam.includes(d[1])) {
                    return homeStroke;
                } else if (visitorTeam.includes(d[1])) {
                    return visitorStroke;
                }})
            .style("stroke-width", function(d) {
                if (d[1] == -1) {
                    return 1;
                } else {
                    return 3;
                }
            });

        // player numbers on nodes
        var text = svg.selectAll("text")
            .data(ballPlayerLocs)
            .enter()
            .append("text")
            .text(function(d) { 
                if (d[1] == -1) { 
                    return ''; 
                } else {
                    return jerseyNumbers[d[1]]; } })
            .attr("x", function(d) { return xScale(d[2]); })
            .attr("y", function(d) { return yScale(d[3]) + 3.5; })
            .attr("font-family", "sans-serif")
            .style("text-anchor", "middle")
            .attr("font-size", "11px")
            .attr("fill", "white");


        var timeout;
        var timer = function() {

            // a moment is one instance in time in the event
            moment = event.moments[i];

            // time on game clock (in seconds)
            var gameClock = moment[2];
            var gameMinutes = Math.floor(gameClock / 60);
            var gameSeconds = Math.round(gameClock - gameMinutes * 60);

            // time on shot clock (in seconds)
            var shotSeconds;
            if (moment[3] > 10) {
                shotSeconds = Math.ceil(moment[3]);
            } else {
                shotSeconds = Math.round( moment[3] * 10 ) / 10;
            }
            
            // game clock text
            //var gcText = d3.select("#gameClockDiv")
            svgGC.append("text")
                .attr("x", 50)
                .attr("y", 45)
                .attr("id", "gameClockText")
                .transition()
                .duration(50)
                .text(gameMinutes + ":" + gameSeconds)
                .remove();

            // shot clock text
           // var scText = d3.select("#shotClockDiv")
            svgSC.append("text")
                .attr("x", 50)
                .attr("y", 45)
                .attr("id", "shotClockText")
                .transition()
                .duration(50)
                .text(shotSeconds)
                .remove();

            // ball & player locations
            ballPlayerLocs = moment[5];

            // transition the ball and players
            svg.selectAll("circle")
                .data(ballPlayerLocs)
                .transition()
                .duration(50)
                .attr("cx", function(d) { return xScale(d[2]); })
                .attr("cy", function(d) { return yScale(d[3]); })
                .attr("r", function(d) { 
                    if (d[1] == -1) {
                        return d[4] + 2;
                    } else {
                        return 12; }});

            // transition the players' jersey numbers
            svg.selectAll("text")
                .data(ballPlayerLocs)
                .transition()
                .duration(50)
                .attr("x", function(d) { return xScale(d[2]); })
                .attr("y", function(d) { return yScale(d[3]) + 3.5; });

            i += 1;

            timeout = setTimeout(timer, 50);

        };


        timeout = setTimeout(timer, 50);


    });
    
});


</script>
